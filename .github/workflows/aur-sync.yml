name: AUR Sync

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]
    paths:
      - "PKGBUILD"
      - "LICENSE"
      - "scripts/sync_aur.sh"
      - ".github/workflows/aur-sync.yml"
      - "cache_cleaner.py"

jobs:
  sync-aur:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    env:
      AUR_REPO: ssh://aur@aur.archlinux.org/arch-cache-cleaner-git.git
      AUR_BRANCH: master
      SOURCE_DIR: ${{ github.workspace }}
      COMMIT_MESSAGE: "chore(aur): sync from github ${{ github.sha }}"
      PUSH_CHANGES: "1"

    steps:
      - name: Install dependencies
        run: pacman -Sy --noconfirm --needed git openssh base-devel shadow

      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Create non-root build user
        run: |
          useradd -m -U builduser || true
          chown -R builduser:builduser "$GITHUB_WORKSPACE"

      - name: Configure git identity
        run: |
          runuser -u builduser -- git config --global user.name "github-actions[bot]"
          runuser -u builduser -- git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup SSH for AUR
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets['AUR_SSH_PRIVATE_KEY'] }}
        run: |
          if [ -z "${AUR_SSH_PRIVATE_KEY}" ]; then
            echo "AUR_SSH_PRIVATE_KEY secret is missing"
            exit 1
          fi
          install -d -m 700 -o builduser -g builduser /home/builduser/.ssh
          printf '%s\n' "${AUR_SSH_PRIVATE_KEY}" > /home/builduser/.ssh/aur_key
          chown builduser:builduser /home/builduser/.ssh/aur_key
          chmod 600 /home/builduser/.ssh/aur_key
          ssh-keyscan -t rsa aur.archlinux.org > /home/builduser/.ssh/known_hosts
          chown builduser:builduser /home/builduser/.ssh/known_hosts
          chmod 644 /home/builduser/.ssh/known_hosts
          cat > /home/builduser/.ssh/config <<'EOF'
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur_key
            StrictHostKeyChecking yes
          EOF
          chown builduser:builduser /home/builduser/.ssh/config
          chmod 600 /home/builduser/.ssh/config

      - name: Sync AUR repository
        run: runuser -u builduser -- env SOURCE_DIR="$GITHUB_WORKSPACE" AUR_REPO="$AUR_REPO" AUR_BRANCH="$AUR_BRANCH" COMMIT_MESSAGE="$COMMIT_MESSAGE" PUSH_CHANGES="$PUSH_CHANGES" "$GITHUB_WORKSPACE/scripts/sync_aur.sh"
